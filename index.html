<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <div class="container">
    <div class="container1">
        <h1>Welcome To Rajasthan Police</h1>
        
        <p Submit Your Feedback<span class="text"></span></p>
       
       
    </div>
    <div class="login-form">
      <h6>Login or Signin</h1>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Email or Phone" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
        </div>
        <button type="submit">Log In</button>
        <a href="#">Forgot Password?</a>
        <hr>
        <h3>Create a New Account</h3>

        <button class="favorite styled" type="button">Sign Up</button>
      </form>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
